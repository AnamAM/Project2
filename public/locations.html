<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>H.A.S. Clinic</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
    </script>
    <link rel="stylesheet" href="styles/styles.css" media="screen" title="no title">
</head>

<body>
    <div class="cover-container">
        <header class="masthead mb-auto">
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
                <div class="container">
                    <a class="navbar-brand js-scroll-trigger" href="/"><span class="fas fa-heartbeat"></span>
                        H.A.S. Blood Clinic</a>
                    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                        data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item dropdown link-one">
                                <a class="nav-link dropdown-toggle js-scroll-trigger" href="/aboutUs"
                                    id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    About Us
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="/aboutUs">Our Mission</a>
                                    <a class="dropdown-item" href="/aboutUs">Our Team</a>
                                </div>
                            </li>
                            <li class="nav-item dropdown link-two">
                                <a class="nav-link dropdown-toggle js-scroll-trigger" href="/help" id="navbarDropdown"
                                    role="button" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">Community Help
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="/help">Volunteer</a>
                                    <a class="dropdown-item" href="/help">Host a Blood Drive</a>
                                    <a class="dropdown-item" href="/help">Donate Money</a>
                                </div>
                            </li>
                            <li class="nav-item link-three">
                                <a class="nav-link js-scroll-trigger" href="/locations">Locations</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    </div>

    <section class="contact-section text-center bg-black" id="places">
            <h3 class="text-center" style="color:whitesmoke">Find a location near you and donate blood.</h3>
            <br>
            <div class="container">
                <div class="row">
                    <div class="card-deck col-md-12">
                        <div class="card" id="place1">
                            <div class="card-body text-center" style="background-color:lightgray">
                                    <h4 class="text-uppercase" style="letter-spacing: 0.5ch">Houston, TX</h4>
                                    <hr>
                                    <div class="small text-black"><span style="font-size:42px"><a
                                        href="#"><i data-toggle="modal" data-target="#exampleModalLong" class="fas fa-map-marker-alt"></i></a></span>
                                     
                                    </div>
                                </div>
                            </div>
                            <div class="card" id="place2">
                                <div class="card-body text-center" style="background-color:lightgray">
                                        <h4 class="text-uppercase" style="letter-spacing: 0.5ch">Austin, TX</h4>
                                        <hr>
                                        <div class="medium text-black" style="letter-spacing: 0.3ch">Coming Soon in 2020</div>
                                    </div>
                                </div>
                                <div class="card" id="place3">
                                    <div class="card-body text-center" style="background-color:lightgray">
                                            <h4 class="text-uppercase" style="letter-spacing: 0.5ch">San Antonio, TX</h4>
                                            <hr>
                                            <div class="medium text-black" style="letter-spacing: 0.3ch">Coming Soon in 2020</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                        <!-- making modal for map href -->
                        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-body">
                                  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3464.6656054791893!2d-95.55073068454958!3d29.729444140338206!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8640c324de8c19b5%3A0x9525cb5161db1fb5!2s9990+Richmond+Ave%2C+Houston%2C+TX+77042!5e0!3m2!1sen!2sus!4v1553816151190!5m2!1sen!2sus" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                  
                                </div>
                              </div>
                            </div>
                          </div>

    <script type="text/javascript">
    </script>
</body>

</html>
