<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>H.A.S. Clinic</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
    </script>
    <link rel="stylesheet" href="styles/styles.css" media="screen" title="no title">
</head>

<body>


    <div class="container">

        <form role="form" id="donor-form">
            <div class="form-group float-label-control" >
                <label for="">First Name</label>
                <input type="name" class="form-control" id="fname">
            </div>
            <div class="form-group float-label-control">
                <label for="">Last Name</label>
                <input type="name" class="form-control" id="lname">
            </div>
            <div class="form-group float-label-control">
                <label for="">Age</label>
                <input type="name" class="form-control" id="age">
            </div>
            <div class="form-group float-label-control">
                <label for="">Gender</label>
                <input type="name" class="form-control" id="gender">
            </div>
            <div class="form-group float-label-control">
                <label for="">Contact Number</label>
                <input type="name" class="form-control"  id="contactNumber">
            </div>
            <div class="form-group float-label-control">
                <label for="">Blood Type</label>
                <input type="name" class="form-control" id="bloodType">
            </div>
            <button type="button" id="donorSubmit" class="btn btn-primary">Primary</button>
        </form>
    </div>


    <script src="js/donor.js" type="text/javascript">

    </script>
</body>

</html>
