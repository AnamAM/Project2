<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>H.A.S. Clinic</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
    </script>
    <link rel="stylesheet" href="styles/styles.css" media="screen" title="no title">
</head>

<body id="donor-page">
    <div id="donor-info">
        <h3>Register as a Blood Donor</h3>
        <hr>
        <form method="POST" role="form">
            <div class="form-group float-label-control">
                <label for="">First Name</label>
                <input id="fname" type="text" class="form-control">
            </div>
            <div class="form-group float-label-control">
                <label for="">Last Name</label>
                <input id="lname" type="text" class="form-control">
            </div>
            <div class="form-group float-label-control">
                <label for="">Gender</label>
                <select class="form-control" id="gender">
                    <option>Female</option>
                    <option>Male</option>
                </select>
            </div>
            <div class="form-group float-label-control">
                <label for="">Age (Must be 17 or older)</label>
                <input id="age" type="number" class="form-control">
            </div>
            <div class="form-group float-label-control">
                <label for="">Contact Number</label>
                <input id="contactNumber" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Select your Blood Type</label>
                <select class="form-control" id="bloodType">
                    <option>O Rh-positive</option>
                    <option>O Rh-negative</option>
                    <option>A Rh-positive</option>
                    <option>A Rh-negative</option>
                    <option>B Rh-positive</option>
                    <option>B Rh-negative</option>
                    <option>AB Rh-positive</option>
                    <option>AB Rh-negative</option>
                </select>
            </div>
            <button type="button" id="donorSubmit" class="btn btn-light" data-toggle="modal"
                data-target="#exampleModalCenter">Submit</button>
        </form>
    </div>

    <!-- modal for scheduling an appointment starts here -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Schedule a Date and Time</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form>
                            <label for="choosedate">Appointment Date</label>
                            <input type="date" name="choosedate" id="what-date">
                            <br>
                            <br>
                            <label for="choosetime">Appointment Time</label>
                            <input type="time" name="choosetime" id="what-time">
                            <br>
                            <br>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Choose a City</label>
                                <select class="form-control" id="what-city">
                                    <option>Houston</option>
                                    <option>Austin</option>
                                    <option>San Antonio</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email Address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">Your email is secure with us.</small>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary"><a href="/">Submit</a></button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/donor.js" type="text/javascript"></script>
</body>

</html>
