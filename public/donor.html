<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>H.A.S. Clinic</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
    </script>
    <link rel="stylesheet" href="styles/styles.css" media="screen" title="no title">
</head>

<body id="donor-page">
    <div id="donor-info">
        <h3>Register as a Blood Donor</h3>
       <hr>
        <form method="POST" role="form">
            <div class="form-group float-label-control">
                <label for="">First Name</label>
                <input id="fname" type="text" class="form-control">
            </div>
            <div class="form-group float-label-control">
                <label for="">Last Name</label>
                <input id="lname" type="text" class="form-control">
            </div>
            <div class="form-group float-label-control">
                <label for="">Gender</label>
                <input id="gender" type="text" class="form-control">
            </div>
            <div class="form-group float-label-control">
                <label for="">Age (Must be 17 or older)</label>
                <input id="age" type="number" class="form-control">
            </div>
            <div class="form-group float-label-control">
                <label for="">Contact Number</label>
                <input id="contactNumber" type="number" class="form-control">
            </div>
            <div class="form-group">
                    <label for="exampleFormControlSelect1">Example select</label>
                    <select class="form-control" id="bloodType">
                      <option>O Rh-positive</option>
                      <option>O Rh-negative</option>
                      <option>A Rh-positive</option>
                      <option>A Rh-negative</option>
                      <option>B Rh-positive</option>
                      <option>B Rh-negative</option>
                      <option>AB Rh-positive</option>
                      <option>AB Rh-negative</option>
                    </select>
                  </div>
                  <button type="submit" id="donorSubmit" class="btn btn-dark">Dark</button>
        </form>
    </div>

    <script src="js/donor.js" type="text/javascript">

    </script>
</body>

</html>
