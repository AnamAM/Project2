<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>H.A.S. Clinic</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
    </script>
    <link rel="stylesheet" href="styles/styles.css" media="screen,projection" title="no title">
</head>

<body id="donor-page">
    <div id="donor-info">
        <h3>Register as a Blood Donor</h3>
        <hr>
        <form method="POST" role="form">
            <div class="form-group float-label-control">
                <label for="">First Name</label>
                <input id="fname" type="text" class="form-control">
            </div>
            <div class="form-group float-label-control">
                <label for="">Last Name</label>
                <input id="lname" type="text" class="form-control">
            </div>
            <div class="form-group float-label-control">
                <label for="">Gender</label>
                <select class="form-control" id="gender">
                    <option>Female</option>
                    <option>Male</option>
                </select>
            </div>
            <div class="form-group float-label-control">
                <label for="">Age (Must be 17 or older)</label>
                <input id="age" type="number" class="form-control">
            </div>
            <div class="form-group float-label-control">
                <label for="">Contact Number</label>
                <input id="contactNumber" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Select your Blood Type</label>
                <select class="form-control" id="bloodType">
                    <option>O Rh-positive</option>
                    <option>O Rh-negative</option>
                    <option>A Rh-positive</option>
                    <option>A Rh-negative</option>
                    <option>B Rh-positive</option>
                    <option>B Rh-negative</option>
                    <option>AB Rh-positive</option>
                    <option>AB Rh-negative</option>
                </select>
            </div>
            <!-- <button type="submit" id="donorSubmit" class="btn btn-primary"><a href="/schedule">Submit</a></button> -->

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal"
                data-target="#exampleModal">Submit</button>
        </form>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="exampleModalLabel">Your form has been successfully
                        submitted.</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Click below to make an appointment online or feel free to
                    call us at 1 (800)-HAS-LIFE to make a donation and save a life!
                </div>
                <div class="modal-footer">

                    <button type="submit" id="donorSubmit" class="btn btn-light"><i class="far fa-calendar-check"></i><a
                            href="/schedule"> Make an Appointment</a></button>
                    <button type="submit" id="donorClose" class="btn btn-light"><a href="/">Close</a></button>

                </div>
            </div>
        </div>
    </div>

    <script src="js/donor.js" type="text/javascript"></script>
    <script async defer
        src="http://maps.google.com/maps/api/js?key=AIzaSyCJOOxT74onJRWQChgbPZ4T13X-QX9r3es&callback=drawMap"></script>
</body>

</html>
