<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>H.A.S. Clinic</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
    </script>
    <link rel="stylesheet" href="styles/styles.css" media="screen" title="no title">
</head>

<body>
        <div class="container donor-info">
                <form method="POST" role="form">
                    <div class="form-group float-label-control">
                        <label for="">First Name</label>
                        <input id="firstName" type="text" class="form-control">
                    </div>
                    <div class="form-group float-label-control">
                        <label for="">Last Name</label>
                        <input id="lastName" type="text" class="form-control">
                    </div>
                    <div class="form-group float-label-control">
                        <label for="">Gender</label>
                        <input id="gender" type="text" class="form-control">
                    </div>
                    <div class="form-group float-label-control">
                        <label for="">Age</label>
                        <input id="age" type="number" class="form-control">
                    </div>
                    <div class="form-group float-label-control">
                        <label for="">Contact Number</label>
                        <input id="contactNumber" type="number" class="form-control">
                    </div>
                    <div class="form-group float-label-control">
                        <label for="">Blood Type</label>
                        <input id="bloodType" type="text" class="form-control">
                    </div>
                    <button id="donorSubmit" type="submit">Submit</button>
                </form>
        </div>

    <script src="js/donor.js" type="text/javascript">

    </script>
</body>

</html>
